        <script>
        // Snow Animation (smaller snowflakes & slower speed)
        const snowColors = ['#fff', '#eaf6fb', '#dbefff'];
        function createSnowflake() {
            const snowflake = document.createElement('span');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'âšª';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';

            // Smaller size for snowflakes
            let size = (Math.random() * 4 + 6); // between 6 and 10 px
            snowflake.style.fontSize = size + 'px';

            snowflake.style.opacity = (Math.random() * 0.5 + 0.5).toString();

            // Slower animation
            snowflake.style.animationDuration = (Math.random() * 4 + 8) + 's'; // between 8s and 12s

            snowflake.style.color = snowColors[Math.floor(Math.random() * snowColors.length)];

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 18000);
        }
