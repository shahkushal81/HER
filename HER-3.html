<!DOCTYPE html>
<html>
<head>
  <title>Play Video</title>
</head>
<body style="background:#111; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">

  <video id="myVideo" width="640" height="360" controls style="display:none; box-shadow: 0 0 15px #999;">
    <source src="bums.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button onclick="playVideo()" style="margin-top: 20px; padding: 10px 24px; border-radius: 8px; font-size: 16px; background-color:#ff69b4; color:white; border:none; cursor:pointer;">
    ▶️ Play Video
  </button>

  <script>
    function playVideo() {
      const video = document.getElementById("myVideo");
      video.style.display = "block";
      video.play();
    }
  </script>

</body>
</html>
